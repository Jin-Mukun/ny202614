<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY2026十四班逆天视频</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 可编辑文字区域 */
        .editable-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 视频播放区域 */
        .video-player {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .video-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        
        /* 视频列表 */
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-item-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 顶部标题 -->
    <header>
        <h1>NY十四班逆天视频网站</h1>
    </header>

    <div class="container">
        <!-- 可编辑文字区域 -->
        <section class="editable-section">
            <h2>欢迎来到NY2026十四班官方网站</h2>
            <p>这里有逆天的超人视频。</p>
            <!-- 你可以直接编辑这里的文字内容 -->
        </section>

        <!-- 视频播放器 -->
        <section class="video-player">
            <h2 class="video-title" id="current-video-title">video1</h2>
            <video id="main-video" controls>
                <source src="videos/video1.mp4" type="video/mp4">
                您的浏览器不支持视频播放，请使用现代浏览器。
            </video>
        </section>

        <!-- 视频列表 -->
        <section>
            <h2>视频列表</h2>
            <div class="video-list">
                <!-- 视频1 -->
                <div class="video-item" onclick="playVideo('videos/video1.mp4', 'video1')">
                    <h3 class="video-item-title">video1</h3>
                    <p>这是原始鼻祖，也是目前的巅峰之作，演员：水哥，简</p>
                </div>
                
                <!-- 视频2 -->
                <div class="video-item" onclick="playVideo('videos/video2.mp4', 'video2')">
                    <h3 class="video-item-title">video2</h3>
                    <p>扫地机器人测评</p>
                </div>
                
                <!-- 视频3 -->
                <div class="video-item" onclick="playVideo('videos/video3.mp4', 'video3')">
                    <h3 class="video-item-title">video3</h3>
                    <p>战神反击战</p>
                </div>
             </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 十四班逆天视频网站 | 官方精选</p>
    </footer>

    <script>
        // 优化视频加载逻辑 - 使用XMLHttpRequest预加载
        document.addEventListener('DOMContentLoaded', () => {
            const videoItems = document.querySelectorAll('.video-item');
            const preloadedVideos = new Map(); // 存储已预加载的视频
            
            // 预加载第一个视频
            preloadVideo('videos/video1.mp4');
            
            // 监听鼠标悬停预加载
            videoItems.forEach(item => {
                item.addEventListener('mouseenter', function() {
                    const videoSrc = this.getAttribute('onclick').match(/'(.*?)'/)[1];
                    if (!preloadedVideos.has(videoSrc)) {
                        preloadVideo(videoSrc);
                    }
                });
            });
            
            function preloadVideo(url) {
                const xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                xhr.responseType = 'blob';
                
                xhr.onload = function() {
                    if (this.status === 200) {
                        const blob = this.response;
                        const videoURL = URL.createObjectURL(blob);
                        preloadedVideos.set(url, videoURL);
                        console.log('预加载成功:', url);
                    }
                };
                
                xhr.onerror = function() {
                    console.warn('预加载失败:', url);
                };
                
                xhr.send();
            }
            
            // 重写playVideo函数以使用预加载的视频
            window.playVideo = function(videoSrc, videoTitle) {
                const videoPlayer = document.getElementById('main-video');
                const videoTitleElement = document.getElementById('current-video-title');
                
                // 如果有预加载的Blob URL，优先使用
                if (preloadedVideos.has(videoSrc)) {
                    videoPlayer.src = preloadedVideos.get(videoSrc);
                } else {
                    videoPlayer.src = videoSrc;
                    // 同时后台预加载
                    preloadVideo(videoSrc);
                }
                
                // 更新视频标题
                videoTitleElement.textContent = videoTitle;
                // 播放视频
                const playPromise = videoPlayer.play();
                
                if (playPromise !== undefined) {
                    playPromise.catch(error => {
                        console.log('自动播放被阻止，用户需要手动点击播放');
                    });
                }
            };
        });
        
        // 添加错误处理
        document.getElementById('main-video').addEventListener('error', function(e) {
            console.error('视频加载错误:', e);
            alert('视频加载失败，请检查文件路径和格式。');
        });
        
        // 清理Blob URL防止内存泄漏
        window.addEventListener('beforeunload', () => {
            // 这里可以添加清理预加载的Blob URL的代码
            // 但由于在Map中存储，页面关闭时会自动清理
        });
    </script>
</body>
</html>
