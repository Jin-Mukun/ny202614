<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NY2026十四班逆天视频</title>
    <style>
        /* 基本样式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            line-height: 1.6;
        }
        
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        /* 可编辑文字区域 */
        .editable-section {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* 视频播放区域 */
        .video-player {
            background-color: white;
            padding: 20px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .video-title {
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        video {
            width: 100%;
            max-width: 800px;
            display: block;
            margin: 0 auto;
        }
        
        /* 视频列表 */
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        
        .video-item {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 300px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .video-item:hover {
            transform: translateY(-5px);
        }
        
        .video-item-title {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }
        
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- 顶部标题 -->
    <header>
        <h1>NY十四班逆天视频网站</h1>
    </header>

    <div class="container">
        <!-- 可编辑文字区域 -->
        <section class="editable-section">
            <h2>欢迎来到NY2026十四班官方网站</h2>
            <p>这里有逆天的超人视频。</p>
            <!-- 你可以直接编辑这里的文字内容 -->
        </section>

        <!-- 视频播放器 -->
        <section class="video-player">
            <h2 class="video-title" id="current-video-title">video1</h2>
            <video id="main-video" controls>
                <source src="videos/video1.mp4" type="video/mp4">
                您的浏览器不支持视频播放，请使用现代浏览器。
            </video>
        </section>

        <!-- 视频列表 -->
        <section>
            <h2>视频列表</h2>
            <div class="video-list">
                <!-- 视频1 -->
                <div class="video-item" onclick="loadAndPlayVideo('videos/video1.mp4', 'video1')">
                    <h3 class="video-item-title">video1</h3>
                    <p>这是原始鼻祖，也是目前的巅峰之作，演员：水哥，简</p>
                </div>
                
                <!-- 视频2 -->
                <div class="video-item" onclick="loadAndPlayVideo('videos/video2.mp4', 'video2')">
                    <h3 class="video-item-title">video2</h3>
                    <p>扫地机器人测评</p>
                </div>
                
                <!-- 视频3 -->
                <div class="video-item" onclick="loadAndPlayVideo('videos/video3.mp4', 'video3')">
                    <h3 class="video-item-title">video3</h3>
                    <p>战神反击战</p>
                </div>
             </div>
        </section>
    </div>

    <!-- 页脚 -->
    <footer>
        <p>© 2025 十四班逆天视频网站 | 官方精选</p>
    </footer>

    <script>
        // 主播放函数 (修复版)
        function loadAndPlayVideo(videoSrc, videoTitle) {
            const videoPlayer = document.getElementById('main-video');
            const videoTitleElement = document.getElementById('current-video-title');
            
            // 立即更新标题，避免闪烁
            videoTitleElement.textContent = videoTitle;
            
            // 暂停当前视频
            videoPlayer.pause();
            
            // 更新视频源
            videoPlayer.src = videoSrc;
            
            // 加载新视频
            videoPlayer.load();
            
            // 尝试播放新视频
            videoPlayer.play().catch(error => {
                // 自动播放被阻止时，浏览器会显示播放控件，用户可手动点击
                console.error('自动播放失败:', error);
            });
        }
        
        // 添加错误处理
        document.getElementById('main-video').addEventListener('error', function(e) {
            const errorElement = document.getElementById('current-video-title');
            errorElement.textContent = '视频加载失败';
            console.error('视频加载错误:', e);
            alert('视频加载失败，请检查文件路径和格式。');
        });
    </script>
</body>
</html>
